<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="card">
      <div class="card-header">
         <h1>Montant Total:</h1>
          <h2 th:text="${montantTotal}"></h2>
      </div>
      <div class="card-body">
          <table class="table">
              <tr>
                  <th>Titre:</th>
                  <th>Montant:</th>
                  <th>Type:</th>
                  <th>Action:</th>
              </tr>
              <tr th:each="don:${dons}">
                  <td th:text="${don.titre}"></td>
                  <td th:text="${don.montant}"></td>
                  <td th:text="${don.type}"></td>
                  <td th:text="${don.action.etat}" th:class="${montantTotal>don.action.montant} ? 'btn btn-primary' :'btn btn-outline-primay'"></td>
              </tr>
          </table>
      </div>
  </div>
</div>
</body>
</html>
